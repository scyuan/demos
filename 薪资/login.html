<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/ydui.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<img src="img/login.png" class="img-responsive" alt="">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<form class="login">
				<div class="input_group">
					<span class="user_logo"></span>
					<input type="text" placeholder="工号" id='id'>
				</div>
				<div class="input_group">
					<span class="pass_logo"></span>
					<input type="text" placeholder="密码" id='pwd'>
				</div>
			</form>	
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 abtn">
			<a href="javascript:;" class="submitt">登&nbsp;&nbsp;录</a>
		</div>		
	</div>
		<p class="banquan">上海斐讯数据通信技术有限公司&nbsp;©&nbsp;2017</p>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src='js/ydui.js'></script>
<script>
	window.onload = function(){
		$('.submitt').on('click',function(){
			var id = $('#id').val();
			var pwd = $('#pwd').val();
			var dialog = window.YDUI.dialog;

			var valid = true;

			if (id == '' || pwd == '') {
				valid = false ;
				dialog.toast('用户名或者密码不能为空', 'error', 1000);
			}	
			if (valid) {
				//验证用户名密码是否正确
				//如果正确
				dialog.toast('登录成功','success',1000,function(){
					//提交表单页面跳转等....
					alert(1);
				});
				//错误
				dialog.toast('用户名或者密码错误', 'error', 1000);
			}
		});
	}
</script>
</html>
