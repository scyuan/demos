<!doctype html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Demo</title>
  <style>
	.btn{
		margin: 50px;
		width: 100px;
		height: 60px;
		border-radius: 30px;
		position: relative;
		overflow: hidden;
		background: #22C30C;	
	}
	.btn-off{
		border: 1px solid #aaa;
	}
	.btn-on{
		border: 1px solid #22C30C;
	}
	.dian{
		position: absolute;
		height: 60px;
		width: 60px;
		border-radius: 30px;
		top: 0;
		background: linear-gradient(to bottom,#fff,#fff,#fff,#fff,#fff,#fff,#fff,#eee,#ddd,#ccc);
		padding: 10px;
		box-sizing: border-box;
		z-index: 100;
		box-shadow: 1px 10px 10px rgba(0,0,0,0.2);
		transition: all 0.3s;
	}
	.dian-on{
		right: 0;
	}
	.dian-off{
		right: 40px;
	}
	.inner-dian{
		width: 100%;
		height: 100%;
		border-radius: 50%;
		background: linear-gradient(to bottom,#ccc,#ddd,#eee,#fff,#fff,#fff,#fff,#fff,#fff,#fff); 
	}
	.bu{
		width: 100px;
		height: 60px;
		background: #fff;
		position: absolute;
		border-radius: 30px;
		top: 0;
		left: 0;
		transition: all .3s;
	}
	.bu-off{
		transform: scale(1);
	}
	.bu-on{
		transform: scale(0);
	}
	.btn1{	
		margin: 50px;
		width: 100px;
		height: 60px;
		border: 1px solid #aaa;
		border-radius: 30px;
		position: relative;
		overflow: hidden;
	}  	
	audio{
		display: block;
	}
  </style>
 </head>
 <body>
	<Div ClAss="btn btn-on">
		<div class="dian dian-on"><div class="inner-dian"></div></div>
		<div class="bu bu-on"></div>
	</Div> 

	<audio controls src="http://m10.music.126.net/20171115172130/408c2f2c8de49589014919c6eb2f0d68/ymusic/0b17/93ba/acbb/daf479e42da0819110becc22721b718f.mp3"></audio>
 </body>
 <script type="text/javascript" src='js/jquery-3.2.0.min.js'></script>
 <script>
 window.onload=function() {
 	$('.btn').on('click',function(){
 		var className = $('.dian').attr('class');
 		if (className=='dian dian-on') {
 			$('.dian').removeClass('dian-on').addClass('dian-off')
 			$('.btn').removeClass('btn-on').addClass('btn-off')
 			$('.bu').removeClass('bu-on').addClass('bu-off')
 		}else{
 			$('.dian').removeClass('dian-off').addClass('dian-on')
 			$('.btn').removeClass('btn-off').addClass('btn-on')
 			$('.bu').removeClass('bu-off').addClass('bu-on')
 		}
 	})
 }
 </script>
</html>
